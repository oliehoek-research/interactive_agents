r2d2_memory:
  stop:
    episodes_total: 50000
  trainer: independent
  num_seeds: 4
  config:
    max_steps: 500
    iteration_episodes: 100
    eval_episodes: 10
    env: memory
    env_config:
      length:
        grid_search: [5, 6, 7, 8, 9, 10]
      num_cues:
        grid_search: [5, 10, 20]
    learner: R2D2
    learner_config:
      batch_size: 8
      batches_per_episode: 1.0
      sync_interval: 100
      epsilon: 0.1
      gamma: 0.99
      beta: 0.5
      lr: 0.0001
      hidden_size: 64
      hidden_layers: 1
      dueling: True
      buffer_size: 1042
      replay_alpha: 0.6
