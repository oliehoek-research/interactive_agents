r2d2_self_play_mpe_benchmark:
  stop:
    iterations: 2000
  trainer: self_play
  num_seeds: 4
  config:
    max_steps: 200
    round_iterations: 100
    burn_in_iterations: 
      grid_search: [1000, 2000]
    weight_decay:
      grid_search: [0.0, 0.5]
    iteration_episodes: 64
    eval_iterations: 10
    eval_episodes: 64
    env: mpe
    env_config:
      scenario: simple_reference_v2
      N: 2
    learner: R2D2
    learner_config:
      lr: 0.001
      dueling: True
      num_batches: 32
      batch_size: 32
      sync_iterations: 10
      learning_starts: 20
      gamma: 0.99
      beta: 0.5
      double_q: True
      epsilon_initial: 0.5
      epsilon_iterations:
        grid_search: [500, 1500]
      epsilon_final: 0.01
      replay_alpha: 0.6
      replay_epsilon: 0.01
      replay_eta: 0.5
      replay_beta_iterations:
        grid_search: [500, 1500]
      buffer_size: 16384
      dueling: True
      model: lstm
      model_config:
        hidden_size:
            grid_search: [64, 128]
        hidden_layers: 1
