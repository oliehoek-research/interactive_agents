r2d2_regret_game_coordination:
    stop:
        iterations: 4000
    trainer: regret_game
    num_seeds: 4
    config:
        round_iterations: 20
        burn_in_iterations: 100
        weight_decay: 0.8
        max_steps: 500
        alice_episodes: 64
        bob_episodes: 64
        env: coordination
        env_config:
            stages: 
                grid_search: [8,9,10]
            actions: 
                grid_search: [4,5,6]
            players: 2
        alice: R2D2
        alice_config:
            num_batches: 32
            batch_size: 32
            sync_iterations: 20
            learning_starts: 50
            gamma: 0.99
            beta: 0.5
            double_q: True
            epsilon_initial: 0.5
            epsilon_iterations: 3500
            epsilon_final: 0.01
            replay_alpha: 0.6
            replay_epsilon: 0.01
            replay_eta: 0.5
            replay_beta_iterations: 3000
            buffer_size: 32768
            dueling: True
            model: lstm
            model_config:
                hidden_size: 64
                hidden_layers: 1
            lr: 
                grid_search: [0.01, 0.001]
        bob: R2D2
        bob_config:
            num_batches: 32
            batch_size: 32
            sync_iterations: 20
            learning_starts: 50
            gamma: 0.99
            beta: 0.5
            double_q: True
            epsilon_initial: 0.5
            epsilon_iterations: 3500
            epsilon_final: 0.01
            replay_alpha: 0.6
            replay_epsilon: 0.01
            replay_eta: 0.5
            replay_beta_iterations: 3000
            buffer_size: 32768
            dueling: True
            model: dense
            model_config:
                hidden_size: 64
                hidden_layers: 1
            lr: 
                grid_search: [0.01, 0.001]
